<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second version PHP Ajax Dischi</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="ms_bg" id="app">
        <header class="text-center pt-3 ms_color_white">
            <h1>PHP Ajax Dischi</h1>
        </header>
        <main class="container-fluid pt-5">
            <div class="row">
                <div class="col-2 m-3" v-for="musicposter in musicposters">
                    <img :src="musicposter.poster" :alt="musicposter.poster" class="img-fluid">
                    <h3 class="pt-3 ms_color_white">Titolo: {{ musicposter.title }}</h3>
                    <h4 class="ms_color_white">Autore: {{ musicposter.author }} </h4>
                    <h5 class="ms_color_white">Genere: {{ musicposter.genre }}</h5>
                    <h6 class="ms_color_white">Anno: {{ musicposter.year }}</h6>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
